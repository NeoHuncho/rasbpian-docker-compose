version: '3'
services:
  filebrowser:
    image: filebrowser/filebrowser:latest
    container_name: filebrowser
    volumes:
      - /mainDrive:/srv/mainDrive
      - /plexDrive:/srv/plexDrive
      - /var/lib/docker-volumes/file-browser/db:/database
      - /var/lib/docker-volumes/file-browser/config:/config
    environment:
      - PUID=1000
      - PGID=1000
    ports:
      - 8095:80
    restart: unless-stopped