version: "2.3"
services:
  ntfy:
    image: binwiederhier/ntfy
    container_name: ntfy
    command:
      - serve
    environment:
      NTFY_UPSTREAM_BASE_URL: "https://ntfy.sh"
      BASE_URL: ${NTFY_URL}
    volumes:
      - /var/cache/ntfy:/var/cache/ntfy
      - /etc/ntfy:/etc/ntfy
    ports:
      - 3234:80
    restart: unless-stopped